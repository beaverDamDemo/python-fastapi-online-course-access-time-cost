{% extends "base.html" %} {% block title %}Edit Student{% endblock %} {% block
content %}
<div class="container">
  <h1>Edit Student</h1>

  <form method="post" action="/students/{{ student.student_id }}/edit">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        value="{{ student.firstname }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        value="{{ student.lastname }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        value="{{ student.address }}"
        required
      />
    </div>

    <button type="submit" class="btn btn-success">💾 Save Changes</button>
    <a href="/manage_students" class="btn btn-secondary">↩️ Back</a>
  </form>
</div>
{% endblock %}
